<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hello-Vue</title>
</head>
<body>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <div id="app">{{ text }}</div>
    <script>
        const vm = Vue.createApp({
            data() {
                return {
                    haveAccess: false,
                    accessLabel: "don't ðŸš«",
                    username: "",
                };
            },
            watch: {
                haveAccess (value) {
                    this.accessLabel = value ? "âœ…" : "don't ðŸš«";
                    if (!value) this.username = "";
                }
            },
            computed: {
                command () {
                    return this.haveAccess ? "Log out" : "Log in";
                }
            },
            template: `
            <div class="container" v-bind:class="[haveAccess ? 'open' : 'closed']">
                <h2> You {{ accessLabel }} have access. </h2>
                <div v-if="haveAccess">
                    <p>Hey {{ username }}!</p>
                </div>
                <div v-else>
                    <div> Username: </div>
                    <input type="text" v-model="username" />    
                </div>
                <button v-on:click="haveAccess = !haveAccess">
                    <div v-if="haveAccess"> Log out </div>
                    <div v-else=> Log in </div>
                </button>
            </div>
            `
        }).mount("#app");

    </script>
    <style>
        html, body {
            height: 100vh;
            margin: 0;
            font-family: Arial, Helvetica, sans-serif;
        }
        #app, .container {
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            width: 100%;
            height: 100%;
        }
        button {
            margin-top: 24px;
            border: none;
            background-color: white;
            padding: 8px 24px;
            border-radius: 12px;
        }
        .closed {
            background-color: #eca1a6;
        }
        .open {
            background-color: #b5e7a0;
        }
    </style>
</body>
</html>
