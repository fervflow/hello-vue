<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hello-Vue</title>
</head>
<body>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <div id="app">{{ text }}</div>
    <script>
        const app = Vue.createApp({
            data() {
                return {
                    haveAccess: false,
                    accessLabel: "don't ðŸš«",
                    username: "",
                    title: "",
                    description: "",
                    posts: [
                        {
                            id: 1,
                            title: "Title Post 1",
                            description: "Lorem Ipsum qaz...",
                        },
                        {
                            id: 2,
                            title: "Title Post 2",
                            description: "Lorem Ipsum qaz...",
                        },
                        {
                            id: 3,
                            title: "Title Post 3",
                            description: "Lorem Ipsum qaz...",
                        },
                        {
                            id: 4,
                            title: "Title Post 4",
                            description: "Lorem Ipsum qaz...",
                        },
                    ],
                    nextId: 5,
                };
            },
            watch: {
                haveAccess (value) {
                    this.accessLabel = value ? "âœ…" : "don't ðŸš«";
                    if (!value) this.username = "";
                }
            },
            computed: {
                command () {
                    return this.haveAccess ? "Log out" : "Log in";
                }
            },
            methods: {
                addPost (title, description) {
                    if (title.trim() === "" || description.trim() === "") {
                        return;
                    }
                    this.posts.push({
                        id: this.nextId,
                        title: title,
                        description: description,
                    });
                    title = description = "";
                    this.nextId++;
                },
                deletePost (id) {
                    const confirmDelete = window.confirm("Are you sure you want to delete this post?");
                    console.log(`confirmDelete: ${confirmDelete}`);
                    if (confirmDelete){
                        const idIndex = this.posts.findIndex(post => post.id === id);
                        console.log(`Deleting post with ID: ${id} type: ${typeof(id)} index: ${idIndex}`);
                        if (idIndex !== -1) {
                            this.posts.splice(idIndex, 1);
                        }
                    }
                }
            },
            template: `
            <div class="container" v-bind:class="[haveAccess ? 'open' : 'closed']">
                <h2> You {{ accessLabel }} have access. </h2>
                <div v-if="haveAccess">
                    <p>Hey {{ username }}!</p>
                    <div class="list">
                        <item
                            v-for="item in posts"
                            :key="item.id"
                            :post="item"
                            :delete-post="deletePost"
                        />
                    </div>
                    <add-post
                        :title="title"
                        :description="description"
                        :add-post="addPost"
                    />
                </div>
                <div v-else>
                    <div> Username: </div>
                    <input type="text" v-model="username" />
                </div>
                <button v-on:click="haveAccess = !haveAccess">
                    <div v-if="haveAccess"> Log out </div>
                    <div v-else> Log in </div>
                </button>
            </div>
            `
        });

        app.component('item', {
            props: ['post', 'deletePost'],
            template: `
                <div class="item">
                    <div class="title"> {{ post.title }} </div>
                    <p> {{ post.description }} </p>
                    <button @click="deletePost(post.id)">Delete</button>
                </div>
            `,
        });

        app.component('add-post', {
            props: ['addPost'],
            data() {
                return {
                    title: '',
                    description: '',
                }
            },
            template: `
                <div class="addPost">
                    <label> Title: </label>
                    <input type="text" v-model="title" />
                    <label> Description: </label>
                    <input type="text" v-model="description" />
                    <button @click="addPost(title, description); title = description = ''"> Add Post </button>
                </div>
            `,
        });
        
        const vm = app.mount("#app");

    </script>
    <style>
        html, body {
            height: 100vh;
            margin: 0;
            font-family: Arial, Helvetica, sans-serif;
        }
        #app, .container {
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            width: 100%;
            height: 100%;
        }
        button {
            margin-top: 24px;
            border: none;
            background-color: white;
            padding: 8px 24px;
            border-radius: 12px;
        }
        .closed {
            background-color: #eca1a6;
        }
        .open {
            background-color: #b5e7a0;
        }
        .list, .addPost {
            display: flex;
            flex-direction: column;
            border: 2px solid black;
        }
        .item {
            border: 1px solid black;
        }
        .title {
            font-weight: bold;
            font-size: 1.2rem;
        }

    </style>
</body>
</html>
