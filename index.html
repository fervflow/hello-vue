<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hello-Vue</title>
</head>
<body>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <div id="app"></div>
    <script>
        const app = Vue.createApp({
            data() {
                return {
                    text: 'Hola Vue'
                }
            },
            provide() {
                return {
                    textProv: this.text,
                }
            },
            template: `
                <div> {{ text }} </div>
                <v-hijo> </v-hijo>
            `
        });

        app.component('v-hijo', {
            template: `
                <v-nieto></v-nieto>
            `
        });
        
        app.component('v-nieto', {
            inject: ['textProv'],
            template: `
                <div> {{ textProv }} </div>
            `
        });

        const vm = app.mount("#app");

    </script>
</body>
</html>
