<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hello-Vue</title>
</head>
<body>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <div id="app">{{ text }}</div>
    <script>
        const vm = Vue.createApp({
            data() {
                return {
                    doorIsOpen: false,
                    doorStateLabel: "closed. ðŸš«",
                };
            },
            watch: {
                doorIsOpen (value) {
                    this.doorStateLabel = value ? "open. âœ…" : "closed. ðŸš«";
                }
            },
            computed: {
                command () {
                    return this.doorIsOpen ? "Close" : "Open";
                }
            },
            template: `
                <div> The door is {{ doorStateLabel }} </div>
                <button v-on:click="doorIsOpen = !doorIsOpen"> {{ command }} the door </button>
            `
        }).mount("#app");
        console.log(vm);

    </script>
</body>
</html>
