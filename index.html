<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hello-Vue</title>
</head>
<body>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <div id="app">{{ text }}</div>
    <script>
        const vm = Vue.createApp({
            data() {
                return {
                    text: "Hello from Vue.js"
                };
            },
            methods: {
                input (e) {
                    this.text = e.target.value ;
                }
            },
            template: `
                <p> {{ text }} </p>
                <input
                    type="text"
                    v-on:input="input"
                    v-bind:value="text"
                    // @input="input"
                    // :value="text"
                />
            `
        }).mount("#app");
        console.log(vm);
    </script>
</body>
</html>
