<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hello-Vue</title>
</head>
<body>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <div id="app"></div>
    <script>
        const vm = Vue.createApp({
            data() {
                return {
                    text: "Hello from Vue.js",
                    textHtml: "<br><p>New paragraph from html tag.</p>"
                };
            },
            template: `<div v-once v-text="text">  </div>`,
            template: `<div v-html="textHtml"> </div>`
        }).mount("#app");
        console.log(vm);
    </script>
</body>
</html>
