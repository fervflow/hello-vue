<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hello-Vue</title>
</head>
<body>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <div id="app">{{ text }}</div>
    <script>
        const vm = Vue.createApp({
            data() {
                return {
                    doorIsOpen: false,
                    doorStateLabel: "closed. ðŸš«",
                };
            },
            watch: {
                doorIsOpen (value) {
                    this.doorStateLabel = value ? "open. âœ…" : "closed. ðŸš«";
                }
            },
            computed: {
                command () {
                    return this.doorIsOpen ? "Close" : "Open";
                }
            },
            template: `
            <div class="container" v-bind:class="[doorIsOpen ? 'open' : 'closed']">
                <h2> The door is {{ doorStateLabel }} </h2>
                <button v-on:click="doorIsOpen = !doorIsOpen"> {{ command }} the door </button>
            </div>
            `
        }).mount("#app");

    </script>
    <style>
        html, body {
            height: 100vh;
            margin: 0;
            font-family: Arial, Helvetica, sans-serif;
        }
        #app, .container {
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            width: 100%;
            height: 100%;
        }
        button {
            margin-top: 24px;
            border: none;
            background-color: white;
            padding: 8px 24px;
            border-radius: 12px;
        }
        .closed {
            background-color: #eca1a6;
        }
        .open {
            background-color: #b5e7a0;
        }
    </style>
</body>
</html>
